<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/project.css" />
    <body>
        <div class="maincontainer">
            <div class="tablebox">
              <div class="col-md-12" style="width: 60vw ; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
                <div style="display: flex; flex-direction: row;">
                    <img src="/static/Foodlogo1.png" width="60" />
                    <div class="headingtext">Food Items List</div>
                </div>
                <div>
                    <a href="/foodinterface" style="text-decoration: none;" ><img src="/static/add.png" width="40" /></a>
                </div>
            </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                          <th scope="col">S.No</th>
                          <th scope="col">Food Type</th>
                          <th scope="col">Food<br>Status</th>
                          <th scope="col">Description</th>
                          <th scope="col">Price<br>Offer</th>
                          <th scope="col">Picture</th>
                          <th scope="col">Update</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          {% for item in data %}
                          <th scope="row">{{item.foodlistid}}</th>
                          <td>{{item.foodtype}}</td>
                          <td>{{item.food}}<br>{{item.foodstatus}}</td>
                          <td>{{item.description}}</td>
                          <td><s>{{item.price}}</s><br>{{item.offer}}</td>
                          <td><a style="text-decoration: none;" href="/displaypicture?foodid={{item.foodlistid}}&foodname={{item.food}}&picture={{item.picture}}"><img src="/static/{{item.picture}}" style="width: 40; border-radius: 10px;" /></a></td>
                          <td><a style="text-decoration: none;" href="/displaybyid?foodid={{item.foodlistid}}">Edit/Delete</a></td>
                        </tr>
                        {% endfor %} 
                      </tbody>
                </table>
            </div>
        </div>
    </body>

</html>
